<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./index.css">
   <title>Arabic number conversion</title>
</head>
<body>
   <div class="container">

      <div class="content">

         <div class="title">
            <p>Arabic Number Conversion <span>Tool</span></p>
         </div>

         <div class="write">
            <label>Write any number</label>
            <input class="number" type="number" min="0">
            <input class="check" type="submit" value="Check" onclick="conversion()">
         </div>

         <div class="conversion">
            <label>This conversion is: </label>
            <p class="result"> </p>
         </div>

      </div>

   </div>
</body>
</html>
