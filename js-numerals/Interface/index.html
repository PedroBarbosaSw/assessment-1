<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./index.css">
   <script type="text/javascript" src="../DescribeNumber.js"></script>
   <script type="text/javascript" src="../script.js"></script>
   <title>Arabic number conversion</title>
</head>
<body>
   <div class="container">
      <div class="content">

         <div class="title">
            <p>Arabic Number Conversion <span>Tool</span></p>
         </div>

         <div class="write">
            <div class="label-input">
               <label>Write any number from <span>1</span> to <span>9.999.999</span></label>
               <input id="number" type="number" min="0" maxlength="7" autofocus>
               <input class="check" type="submit" value="Check" onclick="conversion()">
            </div>
         </div>

         <div class="conversion">
            <label>This conversion is: </label>
         </div>
         <p id="result"> </p>

      </div><!--content-->
   </div><!--container-->
</body>
</html>
